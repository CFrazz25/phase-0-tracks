<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
<h2> Baseball Stats </h2>
<table border = 5>
  <tr>
    <th>Baseball Player</th>
    <th>Home Runs</th>
    <th>Stolen Bases
  </tr>
  <tr>
    <td>Henry Johnson</td>
    <td>45</td>
    <td>5</td>
  </tr>
  <tr>
    <td>Jack Homerson</td>
    <td>12</td>
    <td>57</td>
  </tr>
  <tr>
    <td>Frank Mixon</td>
    <td>78</td>
    <td>4</td>
  </tr>
</table>

<h2> The All Star Team </h2>
<table border = 5>
  <tr>
    <th>Baseball Player</th>
    <th>Home Runs</th>
    <th>Stolen Bases
  </tr>
  <tr>
    <td>William Williamson</td>
    <td colspan="2">500</td>
  </tr>
  <tr>
    <td>Wayne's World</td>
    <td>120</td>
    <td rowspan="2">570</td>
  </tr>
  <tr>
    <td>Adare Ahoifae</td>
    <td>4,000</td>
  </tr>
</table>

</body>
</html>
