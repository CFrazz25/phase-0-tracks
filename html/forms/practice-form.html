<!DOCTYPE html>
<html>
<head>
    <title>Gaming Form</title>
</head>
<body>
<h1> Gaming Form </h1>


<form name="Gaming-form" action="success.html" method="post">
 <fieldset>
 
  <div>
     <label>User Name</label>
     <input type="text" name="user-name">
   </div>

 <div>
      <label>Full name:</label>
     <input type="text" name="fullname">
   </div>

   

   <div>
     <label>Password:</label>
     <input type="password" name="password">
   </div>



    <div>
     <label>Gamer Level</label>
     <select name="game-level">
       <option value="Beginner">"Beginner"</option>
       <option value="Intermediate">"intermediate</option>
       <option value="Pro">"pro"</option>
     </select>
   </div>

   
   <div>
     <input type="checkbox" name="cb-agree" value="agree">
     I agree to online gaming terms and conditions.
   </div>


<textarea rows="2" cols="50">
Leave your email to subscribe to our newsletter.
</textarea>
 
 <button type="submit">Take me to my games</button>
 </fieldset>
</form>

</body>
</html>
